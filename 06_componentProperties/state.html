<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hello_react</title>
    </head>
    <body>
        <!-- prepare the container -->
        <div id="test"></div>

        <!-- import -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1. create component

            class Weather extends React.Component {
                
                constructor(props) {
                    super(props);
                    this.state = {isHot: false};
                    this.changeWeather = this.changeWeather.bind(this)
                }
                
                changeWeather() {
                    console.log('The value of isHot has been changed here.')
                    //as changeWeather has been the callback of onClick, so it's not called by 
                    //instance, but called directly
                    //the method inside class has strict mode locally, that's why this inside changeWeather
                    //is undefined
                    // this.state.isHot = !this.state.isHot;
                    console.log(this);
                }

                render() {
                    console.log(this);
                    const {isHot} = this.state.isHot;
                    return (
                        <h1 onClick={this.changeWeather}>Today is very {isHot ? 'hot': 'cold'}</h1>
                    )
                }
            
            }

            //2. render to page
            ReactDOM.render(<Weather/>, document.getElementById('test'))

            // const title = document.getElementById('title')
            // title.onclick = () => {
            //     console.log('title has been clicked')
            // }
            

        </script>
    </body>
</html>
